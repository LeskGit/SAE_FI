{% extends "base.html" %}

{% block styles %}
{{ super() }}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
<link rel="stylesheet" href="{{ url_for('static', filename='commander.css') }}">
{% endblock %}

{% block content %}
<div class="top-info"></div>
    <h1 class="text-center my-3">Commander</h1>
    <hr class="w-25 mx-auto bg-dark bar">
</div>
<div class="row">
    <!-- Liste des allergènes -->
    <div class="col-md-3 bg-light p-3">
        <h5>Liste des allergènes</h5>
        <ul class="list-group">
            <li class="list-group-item d-flex align-items-center">
                <span class="badge bg-primary rounded-circle me-3">A</span>
                <span class="flex-grow-1">test1</span>
                <input type="checkbox" class="form-check-input ms-auto" checked>
            </li>
            <li class="list-group-item d-flex align-items-center">
                <span class="badge bg-primary rounded-circle me-3">A</span>
                <span class="flex-grow-1">test2</span>
                <input type="checkbox" class="form-check-input ms-auto" checked>
            </li>
            
        </ul>
    </div>

    <!-- Section de commande -->
    <div class="col-md-9 ">

        <!-- Section de commande avec scrollbar -->
        <div class="col-md-9" style="height: 500px; overflow-y: auto;">
            
            <!-- Catégories -->
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Plats</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Formule</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Dessert</a>
                </li>
            </ul>

            <!-- Grille des produits -->
            <div class="row g-3 rounded">
                {% for plat in plats %}
                <div class="col-md-4">
                    <div class="card">
                        <img src="{{ url_for('static', filename=plat.img) }}" class="card-img-top" alt="Sushi">
                        <div class="card-body text-center">
                            <div class="d-flex justify-content-center align-items-center mb-2">
                                <button class="btn btn-outline-danger btn-sm">-</button>
                                <span class="mx-2">1</span>
                                <button class="btn btn-outline-danger btn-sm">+</button>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>

        <!-- Bouton Commander -->
        <div class="text-center mt-4">
            <button class="btn btn-orange shadow rounded-pill px-4 py-2">Commander</button>
        </div>



{% endblock %}
