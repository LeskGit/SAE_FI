{% extends 'base.html' %}
{% block styles %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='positionnement.css')}}">
<link rel="stylesheet" href="{{ url_for('static', filename='authentification.css')}}">
{% endblock %}
{% block content %}
<div class = "background">
    <img src="{{ url_for('static', filename='img/notre_magasin.jpg')}}" class="background_image" alt="Background">
    <div class="form_container">
    <form class="form-horizontal" role="form" method ="POST"
    action ="{{ url_for ("login") }}">
    <div class="form-group">
        <label for="phone number" class="col-sm-2 control-label">
            {{ form.phone_number.label }}
        </label>
        <div class="col-sm-10">
            {{ form.phone_number (size=50, class_="form-control ",
                        placeholder="Numéro de téléphone") }}
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">
            {{ form.password.label }}
        </label >
        <div class="col-sm-10">
            {{ form.password (size=50, class_="form-control ",
            placeholder ="Mot de passe") }}
        </div >
    </div >
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Se connecter</button >
            </div >
        </div >
    </form >
</div>
</div>
{% endblock %}
